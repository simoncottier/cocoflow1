<svg width="64" height="80" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#26797A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F6B6C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Couverture du livre -->
  <rect width="64" height="80" rx="4" fill="url(#bookGrad2)" stroke="#1F6B6C" stroke-width="1"/>
  
  <!-- Titre stylisé -->
  <rect x="6" y="8" width="52" height="16" rx="2" fill="rgba(255,255,255,0.1)"/>
  <text x="32" y="16" font-family="serif" font-size="7" fill="white" text-anchor="middle" font-weight="bold">L'ÂME</text>
  <text x="32" y="22" font-family="serif" font-size="6" fill="white" text-anchor="middle">DU MONDE</text>
  
  <!-- Symbole du monde/âme au centre -->
  <circle cx="32" cy="45" r="14" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" fill="none"/>
  <circle cx="32" cy="45" r="10" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Étoiles/points lumineux -->
  <circle cx="25" cy="38" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="39" cy="42" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="28" cy="52" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="36" cy="50" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="32" cy="40" r="1.5" fill="white"/>
  
  <!-- Lignes de connexion spirituelle -->
  <path d="M20 35 Q32 30 44 35" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"/>
  <path d="M20 55 Q32 60 44 55" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"/>
  
  <!-- Auteur -->
  <text x="32" y="70" font-family="serif" font-size="5" fill="rgba(255,255,255,0.9)" text-anchor="middle">Frédéric Lenoir</text>
</svg>
